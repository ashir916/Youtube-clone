<!DOCTYPE html>
<html>

<head>
  <title>FlexBox</title>
</head>

<body style="padding-bottom: 1000px;">
  <div style="
      display: flex;
      flex-direction: row;">
    <div style="background-color: aquamarine;">Div 1</div>
    <div style="background-color: lightpink;">Div 2</div>
  </div>

  <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
    <div style="
      background-color: aquamarine;
      width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink;
      flex: 1;">
      Div 2
    </div>
  </div>

  <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">
    <div style="
      background-color: aquamarine;
      width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink;
      flex: 1;">
      Div 2
    </div>
    <div style="
    background-color: aquamarine;
    flex: 2;">
      Flex 2
    </div>
  </div>

  <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      height: 70px;
      justify-content: center;
      border: 1px solid gray;">
    <div style="
      background-color: aquamarine;
      width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink;
      width: 100px;">
      100px
    </div>
    <div style="
    background-color: aquamarine;
    width: 100px;">
      100px
    </div>
  </div>

  <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      height: 70px;
      justify-content: space-around;
      align-items: center;
      border: 1px solid gray;">
    <div style="
      background-color: aquamarine;
      width: 100px;">
      100px
    </div>
    <div style="background-color: lightpink;
      width: 100px;">
      100px
    </div>
    <div style="
    background-color: aquamarine;
    width: 100px;">
      100px
    </div>
  </div>
</body>

</html>
