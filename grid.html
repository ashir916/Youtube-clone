  <!DOCTYPE html>
  <html>
    <head>
      <title>GRID</title>
    </head>
    <body style="padding-bottom: 1000px;">
      <div style="
      display: grid;
      grid-template-columns: 100px 100px;">
        <div style="background-color: aquamarine;">Div 1</div>
        <div style="background-color: lightpink;">Div 2 <p>text</p></div>
      </div>
      
      <div style="
      margin-top: 40px;
      display: grid;
      grid-template-columns: 100px 100px 200px 100px;">
        <div style="background-color: aquamarine;">Div 1</div>
        <div style="background-color: lightpink;">Div 2 <p>text</p></div>
        <div style="background-color: aquamarine;">Div 3</div>
        <div style="background-color: lightpink;">Div 4</div>
        <div style="background-color: aquamarine;">Div 5</div>


      </div>


      <div style="
      margin-top: 40px;
      display: grid;
      grid-template-columns: 100px 1fr ;">
        <div style="background-color: aquamarine;">Div 1</div>
        <div style="background-color: lightpink;">1fr</div>
      </div>

      <div style="
      margin-top: 40px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr ;">
        <div style="background-color: aquamarine;">Div 1</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: aquamarine;">2fr</div>
      </div>

      <div style="
      margin-top: 40px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr ;
      column-gap: 20px;
      row-gap: 40px;
      ">
        <div style="background-color: aquamarine; height: 200px;">1iv 1</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: aquamarine; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: aquamarine; height: 200px;">1iv 1</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
      </div>

    </body>
  </html>
