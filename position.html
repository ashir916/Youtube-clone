<!DOCTYPE html>
<html>

<head>
  <title>Positions</title>
</head>

<body style="margin-bottom: 1000px;
padding-top: 60px;
padding-left: 80px;">
  <div style="background-color: black;
  color: white;
  position: fixed;
  top: 0px;
  left: 0px;
  right: 0px;
  height: 50px;
  z-index: 1;">
  Header
  </div>
  <div style="background-color: lightblue;
    height: 200px;
    width: 200px;">
    Div 1
  </div>
  <div style="background-color: black;
    position: relative;
    height: 200px;
    width: 200px;">
    5.00

      <div style="position: absolute;
      background-color: red;
      color: white;
      bottom: 10px;
      right: 10px;">
        X
      </div>
  </div>

  <div style="background-color: aquamarine;
  position:fixed;
  top: 50px;
  bottom: 0px;
  left: 0px;
  width: 72px;">
    SideBar

    <div style="position: absolute;
  background-color: red;
  color: white;
  top: 0px;
  right: 0px;">
    X
  </div>
  </div>

  
</body>

</html>
